{% extends "./base.html" %}

{% block title%} EDITAR NOTA {% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
       
        <h2>EDITAR NOTA</h2>
        <div class="card">
            <div class="card-body">
            
                <form action="/editarNota/" method="POST">{% csrf_token %}
                    <input id="id" name="id" type="hidden" value="{{nota.id}}" />

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label"
                          >Contacto</label
                        >
                        <select
                          class="form-select"
                          aria-label="Default select example"
                          id="cedulaEdicion"
                          name="cedula"
                          required
                        >
                          <option selected disabled value="">Seleccione un contacto</option>
                          {%for contacto in contactos%}
                          <option value="{{contacto.cedula}}">{{contacto.nombre}}</option>
                          
                          {%endfor%}
            </select>
          </div>



                    <div class="form-group py-2">
                        <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Titulo" value="{{nota.titulo}}"
                            minlength="10" maxlength="10" required>
                    </div>
                    <div class="form-group py-2">
                        <textarea  id="contenido" name="contenido" class="form-control" placeholder="Contenido" >{{nota.contenido}}</textarea>
                        
                    </div>
                    
                    
                    <div class="form-group py-4" >
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar NOTA</button>
                    </div>
                </form>
            </div>
        </div>    
    </div>
    
    
</div>
<script >
document.getElementById('cedulaEdicion').value="{{nota.cedula}}"
</script>
{% endblock %}
