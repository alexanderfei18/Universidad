{% extends "./base.html" %}

{% block title%} AGREGAR CONTACTO {% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>AGREGAR CONTACTO</h2>
        <div class="card">
            <div class="card-body">
                <form action="/registrarContacto/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCedula" name="txtCedula" class="form-control" placeholder="CÃ©dula"
                            minlength="10" maxlength="10" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtApellido" name="txtApellido" class="form-control" placeholder="Apellido"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtCorreo" name="txtCorreo" class="form-control" placeholder="Correo Electronico"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtTelefono" name="txtTelefono" class="form-control" placeholder="Numero de Telefono"
                            maxlength="10" required>
                    </div>
                    
                    <div class="form-group py-4" >
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar Contacto</button>
                    </div>
                </form>
            </div>
        </div>
    </div> 
</div>   

{% endblock %}
